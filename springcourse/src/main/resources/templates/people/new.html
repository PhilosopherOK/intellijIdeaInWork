<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Enter fullName: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullName is Error</div>
    <br/>
    <label for="date_of_birth">Enter date_of_birth: "dd/MM/yyyy" </label>
    <input type="text" th:field="*{date_of_birth}" id="date_of_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}">date_of_birth Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>

</body>
</html>
